# Custom HoloDarts config
# using YOLO11m pretrained model
# data format: YOLOv11 PyTorch TXT
data: ../dataset/holo_v1/data.yaml # path to data.yaml

board:
  r_board: 0.2255  # radius of full board
  r_double: 0.170  # center bull to outside double wire edge, in m (BDO standard)
  r_treble: 0.1074  # center bull to outside treble wire edge, in m (BDO standard)
  r_outer_bull: 0.0159
  r_inner_bull: 0.00635
  w_double_treble: 0.01  # wire apex to apex for double and treble

train: #define hyperparams
  seed: 0
  epochs: 50
  batch_size: 8  # per gpu
  lr0: 0.001 #initial learning rate
  # lrf: 0.01 # final learning rate
  bbox_size: 0.025  # fraction of input size
  optimizer: 'Adam'
  name: 'v1'
  close_mosaic: 0
  cos_lr: False
  plots: True
  # profile: True enables profiling of ONNX speeds to opimize model deployment
  # freeze: N, first N layers frozen (for finetuning)
  # loss_type: 'ciou'
  # loss_verbose: 0
  # verbose: 1
  # # save_weights_type: 'tf'
  # val: true

model:
  input_size: 800
  name: 'models/holo_v1/best.pt'
  max_darts: 3

